version: '3'

services:

#  auvwamp:
#    image: adrienemery/auv-wamp:latest
#    restart: always
#    ports:
#      - "9090:8080"
#    environment:
#      - TOKEN_VALIDATION_URL=http://auvapi:8000/api/auth/validate-token

  crossbar:
    image: crossbario/crossbar
    container_name: crossbar
    restart: always
    ports:
      - "8090:8080"

  admin:
    image: auv_control
    restart: always
    volumes:
      - .:/code
      - logvolume01:/var/log
      - dbdata:/data
    environment:
      - DB_NAME=/data/db.sqlite3
    ports:
      - "9000:8000"
    command: python manage.py runserver 0.0.0.0:8000  # need to run external port

  auvcontrol:
    image: auv_control
    restart: always
    volumes:
      - .:/code
      - logvolume01:/var/log
      - dbdata:/data
    environment:
      - DB_NAME=/data/db.sqlite3
      - SIMULATION=True
    command: python manage.py runauv
    links:
      - crossbar
    depends_on:
      - crossbar

  gps:
    image: auv_control
    restart: always
    volumes:
      - .:/code
      - logvolume01:/var/log
      - dbdata:/data
    environment:
      - DB_NAME=/data/db.sqlite3
      - SIMULATION=True
    command: python manage.py rungps
    links:
      - crossbar
    depends_on:
      - crossbar

  nav:
    image: auv_control
    restart: always
    volumes:
      - .:/code
      - logvolume01:/var/log
      - dbdata:/data
    environment:
      - DB_NAME=/data/db.sqlite3
      - SIMULATION=True

    command: python manage.py runnav
    links:
      - crossbar
    depends_on:
      - crossbar

  ahrs:
    image: auv_control
    restart: always
    volumes:
      - .:/code
      - logvolume01:/var/log
      - dbdata:/data
    environment:
      - DB_NAME=/data/db.sqlite3
      - SIMULATION=True
    command: python manage.py runahrs
    links:
      - crossbar
    depends_on:
      - crossbar


  remoteproxy:
    image: auv_control
    restart: always
    volumes:
      - .:/code
      - logvolume01:/var/log
      - dbdata:/data
    environment:
      - DB_NAME=/data/db.sqlite3
    command: python manage.py runremote
    links:
      - crossbar
#      - auvwamp
    depends_on:
      - crossbar
#      - auvwamp

volumes:
  logvolume01: {}

  # used to persist model data between container recreation
  dbdata:
    driver: local
